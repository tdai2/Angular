<section class = "todoapp">
  <app-todo-header 
    placeholder="What needs to be done?" 
    delay="400"
    (textChanges) = "onTextChanges($event)"
    (onEnterUp) = "addTodo()">
    </app-todo-header>
    <app-todo-list
    [todos] = "todos"
    (onRemoveTodo) = "removeTodo($event)"
    (onToggleTodo) = "toggleTodo($event)"
    >
    </app-todo-list>
   <app-todo-footer [itemCount]="todos?.length"></app-todo-footer> 

</section>
